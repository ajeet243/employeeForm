<h2>userdetails</h2>
<div style="border: groove; padding: 3%;" class="details">
  <table>
    <h3>name    :{{list.name}}</h3>
    <h3>email   :{{list.email}}</h3>
    <h3>id      : {{list.user_id}}</h3>
    <h3>phone   : {{list.phone}}</h3>
    <h3>address : {{list.address}}</h3>
    <h3>image : <img style="width:100px;height:150px" src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg"></h3>

  </table>
</div>
